<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clasroom List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create"><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let product of data?.products"  routerLink="/detail/{{product.id}}">
        <ion-card-header>
        
        </ion-card-header>
      
        <ion-card-content>
            <ion-img src="https://assets.superbalistcdn.co.za/500x720/filters:quality(75):format(jpg)/spree/product/s/p/spree2017april24picssck1826.jpg"></ion-img>
            <ion-card-title> <div [innerHTML]="product.name"></div></ion-card-title>
            <div class="lsd"><ion-icon name="appstore"></ion-icon> Presented by : {{product.store_name}}</div>
            <div [innerHTML]="product.description"></div>
            <ion-grid>
              <ion-row class="price">
                <ion-col>
                  <div>
                      <!-- <ion-button  shape="round" class="btn" expand="full" (click)="addToCart(product)">Wear it</ion-button> -->
                  </div>
                </ion-col>
                <ion-col>
                  <div class="cost">
                   Price : KSh {{product.price}}
                  </div>
                </ion-col>
              
              </ion-row>
            </ion-grid>

          
        </ion-card-content>
      </ion-card>
